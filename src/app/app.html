<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="brand">
        <ion-title>Operations</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <ion-item class="state-indicator gold-indicator">
          <game-icon size="5x" name="symbol-gold"></game-icon>
          <br>
          {{ gameState.data.currentGold | number }} Gold
        </ion-item>

        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [class.hidden]="!p.shouldShow()">
          <game-icon size="lg" [name]="p.icon"></game-icon> {{ p.title }}
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
